<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem com Link externo</title>
</head>
<body>
   <h1>Existem dois jeitos de linkar uma imagem para outro site.</h1>
   <div>
    <h2>a primeira, é baixando uma foto e colocando ela de dentro do seu pc para o site</h2>
   <a href="https://www.google.com/" target="_blank"><img src="src/img/300.jpg" alt="imagem gatinho"></a> 
    </div>
    
    <div>   
        <h2>A segunda, é voce colocando a URL direto do site dentro da TAG a</h2> 
        <a href="https://www.google.com/" target="_blank"><img src="https://placekitten.com/g/200/300" alt="imagem gatinho"></a> 
    
    </div>
  
    
    
    
</body>
</html>
